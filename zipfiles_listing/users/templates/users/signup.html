{% extends "client/base.html" %}
{% load staticfiles %}

    {% block content %}

    <section>
      <h1 class="page-header">Sign Up</h1>
      <form method="post" action="{% url 'users:signup' %}">
          {% csrf_token %}
          {{ form }}
          <input type="submit" class="btn btn-default" value="Sign up" />
      </form>
      <a href="{% url 'users:login' %}">Already registered? Log in</a>
    </section>

    {% endblock %}
