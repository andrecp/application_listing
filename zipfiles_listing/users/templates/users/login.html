{% extends "client/base.html" %}
{% load staticfiles %}

    {% block content %}

    <section>
      <h1 class="page-header">Log In</h1>
      <form method="post" action="{% url 'users:login' %}">
          {% csrf_token %}
          {{ form }}
          <input type="submit" class="btn btn-default" value="Log In" />
      </form>
      <a href="{% url 'users:signup' %}">Not registered? Sign up</a>
    </section>

    {% endblock %}
